<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Environment - VeriSafe ID</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .exam-sidebar {
            background-color: #f8f9fb;
            border-left: 1px solid var(--st-border);
            width: 250px;
            position: fixed;
            right: 0;
            height: 100vh;
            padding: 1.5rem;
        }

        .exam-content {
            margin-left: var(--st-sidebar-width);
            margin-right: 250px;
            padding: 3rem;
            flex: 1;
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--st-border);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .proctor-box {
            border: 1px solid var(--st-border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: #000;
            aspect-ratio: 4/3;
        }

        #proctor-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .alert-item {
            font-size: 0.75rem;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-warning {
            background: #fff5f5;
            color: #9b2c2c;
            border: 1px solid #feb2b2;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--st-primary);
        }

        .question-card {
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options-list {
            list-style: none;
        }

        .option-item {
            border: 1px solid var(--st-border);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-item:hover {
            border-color: var(--st-primary);
            background: #fff5f5;
        }

        .option-item.selected {
            border-color: var(--st-primary);
            background: #fff5f5;
            font-weight: 600;
        }

        .exam-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--st-border);
            padding-top: 2rem;
        }
    </style>
</head>

<body style="display:flex;">
    <!-- Left Sidebar (Navigation/Info) -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-shield-alt"></i>
            <span>VeriSafe ID</span>
        </div>
        <div class="sidebar-section">
            <h3>Student Info</h3>
            <p id="student-name" style="font-weight: 600;">Loading...</p>
            <p id="student-prn" style="font-size: 0.8rem; color: var(--st-text-muted);">PRN: -</p>
        </div>
        <div class="sidebar-section" style="margin-top: 2rem;">
            <h3>Question Palette</h3>
            <div id="question-palette" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem;">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <!-- Center Content (Questions) -->
    <main class="exam-content">
        <div class="exam-header">
            <div>
                <h2 id="exam-title">Mid-Term Assessment 2026</h2>
                <span id="q-count" style="color: var(--st-text-muted);">Question 1 of 10</span>
            </div>
            <div class="timer" id="exam-timer">59:59</div>
        </div>

        <div id="question-container" class="st-card question-card">
            <div class="st-card-content">
                <div class="question-text" id="q-text">Loading question content...</div>
                <div class="options-list" id="options-container">
                    <!-- Generated by JS -->
                </div>
            </div>
        </div>

        <div class="exam-footer">
            <button class="st-button secondary" id="prev-btn" style="width: 150px;"><i class="fas fa-arrow-left"></i>
                Previous</button>
            <button class="st-button primary" id="next-btn" style="width: 150px;">Next <i
                    class="fas fa-arrow-right"></i></button>
        </div>
    </main>

    <!-- Right Sidebar (Proctoring) -->
    <div class="exam-sidebar">
        <h3>Proctoring</h3>
        <div class="proctor-box">
            <video id="proctor-video" autoplay playsinline muted></video>
        </div>
        <div class="sidebar-section">
            <h3>Status</h3>
            <div id="monitoring-status" class="alert-item" style="background: #e6fffa; color: #234e52;">
                <i class="fas fa-video"></i> Monitoring Active
            </div>
            <div id="audio-status" class="alert-item" style="background: #e6fffa; color: #234e52;">
                <i class="fas fa-microphone"></i> Audio Analysis On
            </div>
        </div>
        <div class="sidebar-section">
            <h3>Alerts</h3>
            <div id="alert-logs">
                <p style="font-size: 0.7rem; color: var(--st-text-muted);">No suspicious activity detected.</p>
            </div>
        </div>
        <button class="st-button secondary" id="finish-btn"
            style="margin-top: 2rem; border-color: #ff4b4b; color: #ff4b4b;">Finish Exam</button>
    </div>

    <div id="loader-overlay" class="loader-overlay" style="display:none;">
        <div class="loader"></div>
        <p>Configuring Secure Environment...</p>
    </div>

    <script src="static/exam.js"></script>
</body>

</html>
